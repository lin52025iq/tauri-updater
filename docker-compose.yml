version: '3.8'

services:
  tauri-updater:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tauri-updater
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # GitHub 相关环境变量
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      # 阿里云 OSS 相关环境变量
      - ALIOSS_ACCESS_KEY_ID=${ALIOSS_ACCESS_KEY_ID}
      - ALIOSS_ACCESS_KEY_SECRET=${ALIOSS_ACCESS_KEY_SECRET}
      - ALIOSS_REGION=${ALIOSS_REGION}
      - ALIOSS_BUCKET=${ALIOSS_BUCKET}
      - ALIOSS_DIR=${ALIOSS_DIR}
    volumes:
      # 如果需要持久化日志或其他数据，可以挂载卷
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tauri-updater-network

networks:
  tauri-updater-network:
    driver: bridge
